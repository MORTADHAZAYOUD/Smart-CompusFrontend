<div class="parent-layout">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <h1 class="app-title">Espace Parent</h1>
    </div>
    
    <div class="header-right">
      <div class="header-actions">
        <button class="header-btn" (click)="navigateTo('/parent/messages')" [class.has-badge]="unreadMessages > 0">
          <span class="icon">ðŸ’¬</span>
          <span class="badge" *ngIf="unreadMessages > 0">{{ unreadMessages }}</span>
        </button>
        
        <button class="header-btn" (click)="navigateTo('/parent/notifications')" [class.has-badge]="unreadNotifications > 0">
          <span class="icon">ðŸ””</span>
          <span class="badge" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
        </button>
        
        <div class="user-menu">
          <div class="user-info">
            <div class="user-avatar">{{ currentUser.name.charAt(0) }}</div>
            <div class="user-details">
              <span class="user-name">{{ currentUser.name }}</span>
              <span class="user-email">{{ currentUser.email }}</span>
            </div>
          </div>
          <button class="logout-btn" (click)="logout()">
            <span class="icon">ðŸšª</span>
            DÃ©connexion
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of menuItems" [class.active]="item.active">
            <a class="nav-link" (click)="navigateTo(item.route)">
              <span class="nav-icon">{{ item.icon }}</span>
              <span class="nav-label" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
              <span class="nav-badge" *ngIf="item.badge && item.badge > 0 && !isSidebarCollapsed">{{ item.badge }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
