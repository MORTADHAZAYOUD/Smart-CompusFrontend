<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <!-- Sidebar Header -->
    <div class="sidenav-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">school</mat-icon>
        <span class="logo-text">SmartCampus</span>
      </div>
      <div class="teacher-info">
        <div class="teacher-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="teacher-details">
          <span class="teacher-name">{{ teacherName }}</span>
          <span class="teacher-role">Teacher</span>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list class="nav-list">
      <mat-list-item 
        *ngFor="let item of menuItems"
        [class.active]="isActiveRoute(item.route)"
        (click)="navigateTo(item.route)">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
        <mat-icon matListItemMeta 
          *ngIf="item.badge && item.badge > 0" 
          matBadge="{{ item.badge }}" 
          matBadgeColor="warn" 
          matBadgeSize="small">
        </mat-icon>
      </mat-list-item>
    </mat-nav-list>

    <!-- Sidebar Footer -->
    <div class="sidenav-footer">
      <mat-list-item (click)="openProfile()">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </mat-list-item>
      <mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Logout</span>
      </mat-list-item>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span class="toolbar-title">Teacher Dashboard</span>
      
      <span class="toolbar-spacer"></span>
      
      <!-- Notifications -->
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon 
          [matBadge]="unreadNotifications" 
          [matBadgeHidden]="unreadNotifications === 0"
          matBadgeColor="warn"
          matBadgeSize="small">
          notifications
        </mat-icon>
      </button>
      
      <!-- Messages -->
      <button mat-icon-button (click)="navigateTo('/teacher/messages')">
        <mat-icon 
          [matBadge]="unreadMessages" 
          [matBadgeHidden]="unreadMessages === 0"
          matBadgeColor="warn"
          matBadgeSize="small">
          message
        </mat-icon>
      </button>
      
      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Main Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Notification Menu -->
<mat-menu #notificationMenu="matMenu" class="notification-menu">
  <div class="menu-header">
    <span>Recent Notifications</span>
    <button mat-button (click)="navigateTo('/teacher/notifications')">View All</button>
  </div>
  <mat-divider></mat-divider>
  <div class="notification-list">
    <div class="no-notifications" *ngIf="unreadNotifications === 0">
      <mat-icon>notifications_off</mat-icon>
      <span>No new notifications</span>
    </div>
  </div>
</mat-menu>

<!-- User Menu -->
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="openProfile()">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="navigateTo('/teacher/settings')">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
